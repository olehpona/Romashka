{% extends 'base.html' %}
{% block title %}Каталог{% endblock %}
{% block style %}
<style>
    .card {
        width: 18rem;
        margin-top: 2vh;
        margin-left: 2vh;
    }

    #items {
        display: flex;
    }

    @media screen and (width <= 900px) {
        .card {
            width: 100%;
            margin: 5px;
        }

        #items {
            width: 100%;
            display: block;
        }


    }

</style>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="spinner-grow text-warning" id="spinner" style="display: none; height: 15rem; width: 15rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="accordion" id ="filters"></div>

<div id="items"></div>
{% endblock %}
