{% extends 'base.html' %}
{% block title %}Користувач{% endblock %}
{% block style %}
<style>
    #page {
        display: flex;
        flex-wrap: nowrap;
    }

    #list {
        width: 20%;
    }

    #content {
        width: 80%;
    }

    #setting {
        width: 100%;
    }

    @media screen and (width <= 900px) {
        #list {
            width: 100%;
            margin-bottom: 2vh;
        }

        #content {
            width: 100%;
        }

        #page {
            flex-wrap: wrap;
        }
    }
</style>
{% endblock %}
{% block content %}
<script>
    prepareUser();
    prepare_order_list();
</script>
<div id="page" class="m-2">
    <div id="list">
        <ul class="list-group">
            <button class="list-group-item" data-bs-toggle="collapse" href="#setting" role="button"
                    aria-expanded="true" aria-controls="setting">Налаштування
            </button>
            <button class="list-group-item" data-bs-toggle="collapse" href="#orders" role="button"
                    aria-expanded="false" aria-controls="orders">Замовлення
            </button>
            <button class="list-group-item list-group-item-danger" role="button"
                    onclick='document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); }); sessionStorage.removeItem("isLogged")'>
                Вийти з аккаунту
            </button>
        </ul>
    </div>
    <div id="content" class="mx-2">
        <div class="collapse show collapse-horizontal" id="setting" data-bs-parent="#content">
            <div class="accordion multi-collapse" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                            Користувач
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="alert alert-danger m-3" id="user_alert" style="display:none">
                            TEXT
                        </div>
                        <div class="accordion-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Ім'я">
                                <label for="username">Ім'я</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="useremail" placeholder="Email">
                                <label for="useremail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="usertel" placeholder="Телефон">
                                <label for="usertel">Телефон</label>
                            </div>
                            <div class="form-floating mb-3">
                                <button onclick="saveUser()" class="btn btn-outline-success">Зберегти</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Доставка
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="alert alert-danger m-3" id="post_alert" style="display:none">
                            TEXT
                        </div>
                        <div class="accordion-body">
                            <div class="form-floating mb-3">
                                <input id="city" type="text" class="form-control" placeholder="Місто">
                                <label for="city">Місто</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="addr" type="text" class="form-control" placeholder="Адреса">
                                <label for="addr">Адреса</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="addr2" type="text" class="form-control" placeholder="Адреса">
                                <label for="addr2">Адреса</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="postcode" type="text" class="form-control" placeholder="Поштовий індекс">
                                <label for="postcode">Поштовий індекс</label>
                            </div>
                            <div class="form-floating mb-3">
                                <button class="btn btn-outline-success" onclick="saveUserPost()">Зберегти</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                            Безпека
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="alert alert-danger m-3" id="securrity_alert" style="display:none">
                            TEXT
                        </div>
                        <div class="alert alert-success m-3" id="securrity_succes" style="display:none">
                            TEXT
                        </div>
                        <div class="accordion-body">
                            <div class="form-floating mb-3">
                                <a href="/accounts/passwordreset" class="btn btn-outline-warning">Скинути пароль</a>
                            </div>
                            <div class="form-floating mb-3">
                                <button onclick="userDel()" class="btn btn-outline-danger">
                                    Видалити акаунт
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="collapse collapse-horizontal multi-collapse" id="orders" data-bs-parent="#content">

        </div>
    </div>
</div>


{% endblock %}
